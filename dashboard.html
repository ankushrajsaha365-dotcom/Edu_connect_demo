<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | EduConnect</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="page-header">
    <h1>EduConnect</h1>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div class="page-container">
    <h1 id="welcome"></h1>
    <p id="role"></p>

    <section class="dashboard">
      <h2>Platform Modules</h2>

      <div class="dashboard-grid">
        <div class="card module" onclick="goToModule('classes')">ğŸ“š My Classes</div>
        <div class="card module" onclick="goToModule('assignments')">ğŸ“ Assignments</div>
        <div class="card module" onclick="goToModule('doubts')">â“ Doubts</div>
        <div class="card module" onclick="goToModule('grades')">ğŸ“Š Grades</div>
        <div class="card module" onclick="goToModule('earnings')">ğŸ’° Earnings</div>
        <div class="card module" onclick="goToModule('settings')">âš™ï¸ Settings</div>
      </div>
    </section>
  </div>

  <script>
    const role = localStorage.getItem("userRole");
    const email = localStorage.getItem("userEmail");

    if (!role) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").innerText =
      `Welcome, ${email}`;
    document.getElementById("role").innerText =
      `Role: ${role}`;

    function goToModule(module) {
      window.location.href = module + ".html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  <script src="js/script.js"></script>
  <script>
    protectPage();
  </script>
</body>
</html>
